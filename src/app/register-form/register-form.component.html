<div class="container-fluid w-50">
  <form [formGroup]="registerForm" (ngSubmit)="userRegistration()">
    <div>
      <h3 class="d-flex justify-content-center mt-3">User Registration!</h3>
    </div>
    <div class="mt-3">
      <label for="fname" class="form-label fw-bold">Fullname: </label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter Fullname"
        name="fname"
        formControlName="fullname"
        required
      />
    </div>
    <div class="mt-3">
      <label for="ueamil" class="form-label fw-bold">Email: </label>
      <input
        type="email"
        class="form-control"
        placeholder="Enter email"
        name="uemail"
        formControlName="email"
        required
      />
    </div>
    <div class="mt-3">
      <label for="uname" class="form-label fw-bold">Username: </label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter username"
        name="uname"
        formControlName="username"
        required
      />
    </div>

    <div class="mt-3">
      <label for="pass" class="form-label fw-bold">Password: </label>
      <input
        type="password"
        class="form-control"
        placeholder="Enter password"
        name="pass"
        formControlName="password"
        required
      />
    </div>

    <div class="mt-3 d-grid">
      <button class="btn btn-outline-success d-block" type="submit">
        Register
      </button>
    </div>

    <div>
      <p class="d-flex justify-content-center">
        <a class="link-opacity-100 mt-3" [routerLink]="'/login'"
          >Already Registrated? Go to Login</a
        >
      </p>
    </div>
  </form>
</div>
